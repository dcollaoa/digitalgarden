site_name: Diego Collao (3KY)
site_url: https://dcollao.pages.dev
repo_url: https://github.com/dcollaoa/digitalgarden
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: images/favicon.png
  language: es
  favicon: images/favicon.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - search
  - glightbox

copyright: Copyright &copy; 2024 Diego Collao (3KY)

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/dcollaoa/
    - icon: fontawesome/brands/github
      link: https://github.com/dcollaoa

